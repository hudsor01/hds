name: Lighthouse CI

on:
  push:
    branches: [main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 23
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Build Next.js app
        run: yarn build
      - name: Start server
        run: yarn start &
      - name: Wait for server to start
        run: sleep 10

      - name: Run Lighthouse CI (Local)
        run: yarn lhci autorun # Audits localhost

      - name: Deploy to Vercel
        uses: vercel/vercel-action@v3
        with:
          token: ${{ secrets.VERCEL_TOKEN }}
          scope: ${{ secrets.VERCEL_SCOPE }}
          project: ${{ secrets.VERCEL_PROJECT }}

      - name: Get Vercel URL
        id: vercel_url
        uses: actions/github-script@v6
        env:
          VERCEL_DEPLOYMENT_URL: ${{ steps.vercel_deployment.outputs.url }}
        with:
          script: |
            core.setOutput('url', `${process.env.VERCEL_DEPLOYMENT_URL}`);

      - name: Run Lighthouse CI (Vercel)
        if: ${{ steps.vercel_url.outputs.url != '' }}
        run: |
          sed -i "s/http:\/\/localhost:3000/${{ steps.vercel_url.outputs.url }}/" lighthouserc.json
          yarn lhci autorun

      - name: Kill the server
        if: always()
        run: kill -9 $(lsof -ti tcp:3000)
